@(message: String)

<!DOCTYPE html>

<html>
    <head>
        <title>ThatsApp!</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/react-0.9.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/moment.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <div id="name-box"></div>
            <input type="text" name="chat" id="textField" placeholder="Say something" />
            <input type="button" class="btn btn-primary" id="saySomething" value="Submit" onclick="ThatsApp().submit()" />
        </div>
        <div id="chat"></div>

        <script src="@routes.Assets.at("javascripts/scalajs-example-preopt.js")" type="text/javascript"></script>
        <!-- for production (play dist), use the optimized version instead -->
        <!-- <script src="@routes.Assets.at("javascripts/scalajs-example-opt.js")" type="text/javascript"></script> -->

        <script type="text/javascript">
        ThatsApp().main();
        $('#textField').keypress(function (e) {
            if (e.which == 13) {
                ThatsApp().submit();
                $('#textField').val("");
            }
        });
        </script>
    </body>
</html>
